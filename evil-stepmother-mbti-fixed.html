            option1Element.textContent = currentQuestion.options[0];
            option2Element.textContent = currentQuestion.options[1];

            setTimeout(() => {
                questionElement.classList.remove('question-transition');

            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressElement.style.width = `${progress}%`;
            progressTextElement.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
        }

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    calculateResult();
                }
            }, 200);

            };

            showResult(resultType, typeInfo);
        }

            const resultTitle = document.getElementById('result-title');
            const resultDescription = document.getElementById('result-description');
            const resultDetailsText = document.getElementById('result-details-text');

            // 隐藏问题卡片，显示结果
            questionCard.style.display = 'none';
            resultTitle.textContent = `${resultType} - ${typeInfo.name}`;
            resultDescription.textContent = typeInfo.description;
            resultDetailsText.textContent = typeInfo.details;
            
            // 平滑显示结果
            resultElement.style.display = 'block';
            resultElement.style.opacity = '0';
            resultElement.style.transform = 'translateY(20px)';
            resultElement.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(() => {
                resultElement.style.opacity = '1';
                resultElement.style.transform = 'translateY(0)';
                createFireworks();
            }, 100);
        }

        // 创建烟花效果
        function createFireworks() {
            const numFireworks = 50;
            const colors = [
                '#ef4444', '#f97316', '#ca8a04', 
                '#c084fc', '#7e22ce', '#dc2626'
            ];
            
            for (let i = 0; i < numFireworks; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                firework.style.left = `${x}vw`;
                firework.style.top = `${y}vh`;
                
                // 随机大小和颜色
                const size = Math.random() * 5 + 3;
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 2;
                const duration = Math.random() * 1 + 0.5;
                firework.style.animationDelay = `${delay}s`;
                firework.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(firework);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    firework.remove();
                }, (delay + duration) * 1000);
            }
        }

        // 重新开始测试
        function restartTest() {
            currentQuestionIndex = 0;
            // 重置分数
            Object.keys(scores).forEach(key => {
                scores[key] = 0;
            });
            
            const questionCard = document.getElementById('question-card');
            const resultElement = document.getElementById('result');
            
            // 隐藏结果，显示问题卡片
            resultElement.style.display = 'none';
            questionCard.style.display = 'block';
            
            // 重置进度条
            document.getElementById('progress').style.width = '0%';
            
            // 显示第一个问题
            setTimeout(showQuestion, 300);
        }

        // 初始化页面，显示第一个问题
        showQuestion();

        // 为重启按钮添加点击事件
        document.getElementById('restart').addEventListener('click', restartTest);
    </script>
</body>
